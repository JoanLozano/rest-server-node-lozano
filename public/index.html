<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <center>
        <h1>Google Sign-In</h1>
        <hr>
        <div id="g_id_onload"
            data-client_id="316282757866-2ta5ejod8lp9oack19sl6si5p53gasee.apps.googleusercontent.com"
            data-auto_select="true"
            data-auto_select="true"data-callback="handleCredentialResponse">
        </div>
    
        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="$ {button.text}"
            data-size="large"
            data-locale="en-US"
            data-logo_alignment="center">
        </div>
        
        <br>
        <br>
        <button id="googleSignOut" 
                style="border-radius: 1rem; 
                        height: 2rem;
                        background-color: transparent;
                        border-style:solid;
                        border-color: rgb(218, 218, 218);">
            SignOut
        </button>
    </center>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {

            //Google Token : ID TOKEN
            //console.log('id_token', response.credential);
            // const body = {id_token: response.credential};

            const url = (window.location.ho.includes('localhost'))
                        ? 'http://localhost:8080/api/auth/google'
                        : 'https://rest-server-node-jonah03.herokuapp.com//api/auth/google'
            params = {
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify({ 'id_token': response.credential }),
                headers: { 'Content-Type': 'application/json' },
            };
 
            const request = new Request(url, params);
 
            fetch(request) 
            .then(resp=>resp.json())
            .then(resp=>{
                console.log(resp);
                localStorage.setItem('email', resp.usuario.email);
            })
            .catch(console.warn);
        }

        const button = document.getElementById('googleSignOut');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }

      </script>

</body>
</html>
